    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>

       // IE polyfill.

            document.write('<!--');

    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />

   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.pager.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.checkbox.js"></script>
    <script>
        window.onload = function () {
            var pager = document.querySelector('smart-pager');

            pager.localization = {
                'firstButton': '&#xe816;',
                'lastButton': '&#xe817;',
                'previousButton': '&#xe80f;',
                'nextButton': '&#xe815;'
            };
        }
    </script>
    <style>
        smart-pager {
            --smart-color: #444;
            --smart-pager-button-width: auto;
            color: #444;
            border-radius:0px;
            background-color:#fafafa;
            width:100%;
        }

        smart-pager button {
            --smart-border-width : 0px;
        }

        smart-pager .smart-pager-item {
            border-top: transparent solid 2px;
            padding-top:-4px!important;
        }

        smart-pager .smart-selected,
        smart-pager .smart-pager-item.smart-selected {
            border-top: #3f51b5 solid 2px;
            color: #3f51b5;
            padding-top:-4px!important;
            background-color: transparent!important;
        }

        smart-pager .smart-pager-item,
        smart-pager .smart-first-button,
        smart-pager .smart-previous-button,
        smart-pager .smart-next-button,
        smart-pager .smart-previous-page-button,
        smart-pager .smart-next-page-button,
        smart-pager .smart-previous-ellipsis-button,
        smart-pager .smart-next-ellipsis-button,
        smart-pager .smart-last-button,
        smart-pager .smart-range,
        smart-pager .smart-items-per-page-block,
        smart-pager .smart-go-to-block{
            border-left-width:0px;
        }

        smart-pager .smart-previous-button,
        smart-pager .smart-next-button{
            font-size:16px;
        }

        smart-pager smart-button button,
        smart-pager smart-repeat-button button {
            font-family: "smart-icons"!important;
            min-width: 36px;
        }

        smart-pager .smart-items-per-page-drop-down {
            width:80px;
            margin-left:10px;
        }

        smart-pager .smart-items-per-page-drop-down smart-list-box{
            box-shadow: 0px 0px 2px #ddd;
        }

        smart-pager .smart-items-per-page-drop-down:hover{
            background-color: #fff;
            box-shadow: 0px 0px 2px #ddd;
        }

        smart-pager smart-list-item[selected]{
            background-color: lightgray;
            color:#3f51b5;
        }

        smart-pager smart-button button:hover,
        smart-pager smart-repeat-button button:hover {
            color: var(--smart-color);
        }


        smart-pager smart-list-item:hover{
            background-color: lightgray;
            color: #444;
        }

            smart-pager .smart-range {
                margin-left:auto;
                margin-right:10px;
            }

        @media screen and (max-width: 600px) {
	       smart-pager[show-range] .smart-range {
                display:none;
	        }
        }

        @media screen and (max-width: 450px) {
	       smart-pager[show-rows-count][rows-count-options] .smart-items-per-page-block {
                display:none;
	        }

           smart-pager .smart-container{
               justify-content:space-around;
           }
        }
    </style>
</head>
<body>
    <smart-pager prev-next-buttons first-last-buttons show-rows-count rows-count-options="[5,10,20,50]" ellipsis show-range items="30"></smart-pager><br /><br />
</body>
</html>
