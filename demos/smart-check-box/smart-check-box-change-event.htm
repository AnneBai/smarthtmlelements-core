    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>

       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {

    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.checkbox.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var checkBox = document.querySelector("smart-check-box");
            var log = document.querySelector("#log");
            log.textContent = false;

            checkBox.addEventListener('change', function (event) {
                var checkStatus = event.detail.value;
                log.textContent = checkStatus;
            });
        };
    </script>
    <style>
        div {
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: gray;
        }

        #log {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <smart-check-box enable-container-click>Check Box</smart-check-box>
    <div>Checked: <span id="log"></span></div>
</body>
