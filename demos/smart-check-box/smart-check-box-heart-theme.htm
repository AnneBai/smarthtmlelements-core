<html lang="en">
<head>

            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.checkbox.js"></script>
    <script>
        window.onload = function () {
            var checkBox = document.getElementById('checkBox');
            checkBox.checked = null;
        }
    </script>

    <style>
        /**
        * Heart theme
        *
        */

        smart-check-box[checked] .smart-input::after{
            content: none;
        }

        smart-check-box.heart .smart-input {
            width: 14px;
            height: 14px;
            background-color: #fff;
            border-width: 0px;
            display: inline-block;
        }

        smart-check-box.heart:focus .smart-input{
            box-shadow: 0 0 10px gray;
            border-radius: 7px;
            border-width: 0px;
            outline: none;
        }

        smart-check-box.heart[disabled]:focus .smart-input{
            outline: none;
        }

        smart-check-box.heart .smart-input{
            background-image: url(../styles/images/check-mark-heart-empty.svg);
            background-repeat: no-repeat;
        }

        smart-check-box.heart[checked] .smart-input {
            background-image: url(../styles/images/check-mark-heart.svg);
            background-repeat: no-repeat;
        }

        smart-check-box.heart[checked="null"] .smart-input {
            background-image: url(../styles/images/check-mark-heart-indetermined.svg);
            background-repeat: no-repeat;
        }

        /**
        * Animation layer styles
        */
        smart-check-box.heart .smart-animation {
            display: block;
            background-color: red;
            pointer-events: none;
            height: 15px;
            width: 15px;
            fill: red;
            opacity: 0;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-direction: normal;
            position: absolute;
            background-color: red;
            border-radius: 20px;
            left: 0px;
            top: -1px;
        }

        smart-check-box.heart[right-to-left] .smart-animation {
            right: 0px;
            top: -1px;
        }

        smart-check-box.heart .smart-animation  {
            animation-name: glow-unchecked;
        }

        smart-check-box.heart[checked] .smart-animation {
            animation-name: glow-checked;
        }

        smart-check-box.heart[checked="null"] .smart-animation {
            animation-name: glow-unchecked;
        }

        @keyframes glow-unchecked {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.0;
                z-index: -1;
            }
        }

        @keyframes glow-checked {
            0% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.0;
            }
        }
    </style>
</head>
<body>
    <smart-check-box id="checkbox" enable-container-click class="heart">Check Box</smart-check-box>
</body>
</html>
