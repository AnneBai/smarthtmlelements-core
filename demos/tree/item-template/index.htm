<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Item Template</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.menu.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <em>Note: Sub-items can be removed by swiping left or right and can be edited by double-clicking or pressing F2.</em>
    <br />
    <br />
    <smart-tree id="tree"
              editable
              show-lines
              show-root-lines
              toggle-element-position="near">
        <smart-tree-items-group expanded>
            Groceries
            <smart-tree-item>Bread</smart-tree-item>
            <smart-tree-item>Milk</smart-tree-item>
            <smart-tree-item>Potatoes</smart-tree-item>
            <smart-tree-item label="editorTemplate"></smart-tree-item>
        </smart-tree-items-group>
        <smart-tree-items-group expanded>
            To do
            <smart-tree-item>Check car</smart-tree-item>
            <smart-tree-item>Attend board meeting</smart-tree-item>
            <smart-tree-item>Take kids from school</smart-tree-item>
            <smart-tree-item>Change light bulb</smart-tree-item>
            <smart-tree-item label="editorTemplate"></smart-tree-item>
        </smart-tree-items-group>
    </smart-tree>

    <template id="editorTemplate">
        <input class="tree-input" placeholder="New item..." />
        <smart-button title="Add item">&#xe835;</smart-button>
    </template>
</body>
</html>
