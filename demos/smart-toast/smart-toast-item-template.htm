<!DOCTYPE html>
<html>
<head>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.toast.js"></script>
    <script>
        window.onload = function () {
            var toast = document.querySelectorAll('smart-toast')[0];

            document.getElementById('openButton').addEventListener('click', function () {
                toast.open();
            });

            toast.addEventListener('open', function () {
                document.getElementById('closeButton').addEventListener('click', function () {
                    toast.closeLast();
                });
            });
        }
    </script>

    <style>
        .smart-toast-item[show-close-button] .smart-toast-item-close-button{
            position:absolute;
            right:5px;
            top:5px;
        }

        .smart-toast-item{
            width:auto;
            position:relative;
            display:inline-block;
        }

        .content{
            padding:30px 10px 10px 10px;
            display:block;
        }

        .buttons{
            display:flex;
            justify-content:space-around;
        }

        .buttons smart-button{
            background-color: rgba(255,255,255,0.2);
            margin-bottom:10px;
            border-radius:3px;
        }

        .buttons smart-button button{
            border-radius:3px;
            border-color:white;
            color:white;
        }
    </style>
</head>
<body>
    <smart-button id="openButton">Open Toast</smart-button>
    <smart-toast show-close-button item-template="template" modal>Toast with custom template!</smart-toast>

    <template id="template">
        <span class="smart-toast-item-close-button"></span>
        <span class="content">{{content}}</span> 
        <div class="buttons"><smart-button id="closeButton">Close</smart-button></div> 
    </template>
</body>
</html>
