<!DOCTYPE html>
<html>
<head>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.toast.js"></script>
    <script>
        window.onload = function () {
            var toast = document.querySelectorAll('smart-toast')[0],
                log = document.getElementById('log'),
                openButton = document.getElementById('openButton');

            openButton.addEventListener('click', function () {
                toast.open();
            });

            toast.addEventListener('close', function () {
                log.innerHTML = '"close"<br />' + log.innerHTML;
            });

            toast.addEventListener('click', function () {
                log.innerHTML = '"click"<br />' + log.innerHTML;
            });

            toast.addEventListener('open', function () {
                log.innerHTML = '"open"<br />' + log.innerHTML;
            });

            toast.addEventListener('swipebottom', function () {
                log.innerHTML = '"swipebottom"<br />' + log.innerHTML;
            });

            toast.addEventListener('swipeleft', function () {
                log.innerHTML = '"swipeleft"<br />' + log.innerHTML;
            });

            toast.addEventListener('swiperight', function () {
                log.innerHTML = '"swiperight"<br />' + log.innerHTML;
            });

            toast.addEventListener('swipetop', function () {
                log.innerHTML = '"swipetop"<br />' + log.innerHTML;
            });
        }
    </script>
    <style>
        #log {
            width: 200px;
            height: 600px;
        }
    </style>
</head>
<body>
    <smart-button id="openButton">Open Toast</smart-button>
    <h2>Events log:</h2>
    <div id="log"></div>

    <smart-toast auto-open auto-close show-close-button auto-close-delay="5000">Toast!</smart-toast>
</body>
</html>
