<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pager Overview Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
	
    <script type="text/javascript" src="../../../scripts/common.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
	<script type="text/javascript" src="../../../source/smart.elements.js"></script>
	<script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

<body class="viewport">
    <div class="smart-demo-container">             
	
  <div id="materialPagerContainer">
        <section>
            <div>
                <div class="module">
                    <p>Smart.Pager provides navigation for paged information, typically used with a grid or table.</p>
                </div>
                <div class="module">
            
                </div>
            </div>
        </section>
        <section id="usage">
            <h2>Usage</h2>
            <div class="module">
                <h2>Navigation</h2>
                <p>
                    User can navigate between pages and/or items via built-in optional buttons.
                </p>
            </div>
			<smart-pager show-prev-next-navigation-buttons auto-ellipsis="both" show-page-index-selectors pages-count="20" page-index-selectors="10"></smart-pager>
        </section>

     

        <section id="pager-mobile">
            <h2>Mobile</h2>

            <div class="module">
            </div>

            <div class="module">
                <div id="pager-mobile-container" style="position:relative;">
                    <div id="imageContainer">
                        <div id="content" class="img0">
                            <img src="https://htmlelements.com/demos/images/albums_pop.png" />
                            <img src="https://htmlelements.com/demos/images/albums_alternative.png" />
                            <img src="https://htmlelements.com/demos/images/albums_rock.png" />
                        </div>
                    </div>
                    <smart-pager id="mobile" show-page-index-selectors pages-count="5" page-index-selectors="5"></smart-pager>
                    
                </div>
            </div>
        </section>
   </div>
</body>
</html>
