<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Time Picker API</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div>
        <smart-time-picker id="timePicker" format="24-hour"></smart-time-picker>
    </div>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<div class="container">
				<p>Selection</p>
				<smart-radio-button enable-container-click checked group-name="selection">Hours</smart-radio-button>
				<smart-radio-button enable-container-click group-name="selection">Minutes</smart-radio-button>
			</div>
			<div class="container">
				<p>Minute interval</p>
				<smart-radio-button enable-container-click checked group-name="minuteInterval">1</smart-radio-button>
				<smart-radio-button enable-container-click group-name="minuteInterval">5</smart-radio-button>
				<smart-radio-button enable-container-click group-name="minuteInterval">15</smart-radio-button>
			</div>
			<br />
			<smart-button id="setHours" class="demoButton">Set hours to 20</smart-button>
			<smart-button id="setMinutes" class="demoButton">Set minutes to 12</smart-button>
			<smart-button id="setNow" class="demoButton">Set to now</smart-button>
			<br />
			<br />
			<div>
				Current value: <strong id="valueLog"></strong>
			</div>
		</div>
	</div>
</body>
</html>
