<html>
<head>

    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>

    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />

   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.combobox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.textbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.passwordtextbox.js"></script>
    <style>
        smart-password-text-box{
         margin:50px;
        }

        .password-strength{
            width:auto;
        }

        .strength-meter{
            margin:5px 5% 0px 5%;
            width:90%;
            height:10px;
            border:lightgray solid 1px;
        }

    smart-password-text-box .strength-meter {
        background-clip: content-box;
        box-sizing:border-box;
    }

    smart-password-text-box[show-password-strength]  .smart-password-short .strength-meter {
        background-color:red;
        padding-right:80%;
    }

    smart-password-text-box[show-password-strength]  .smart-password-weak .strength-meter {
        background-color:orange;
        padding-right:60%;
    }

    smart-password-text-box[show-password-strength]  .smart-password-far .strength-meter {
        background-color:yellow;
        padding-right:40%;
    }

    smart-password-text-box[show-password-strength]  .smart-password-good .strength-meter {
        background-color:deepskyblue;
        padding-right:20%;
    }

    smart-password-text-box[show-password-strength]  .smart-password-strong .strength-meter {
        background-color:green;
        padding-right:0%;
    }

    smart-password-text-box smart-tooltip .smart-tooltip-content{
        border-radius:2px;
    }
    </style>
</head>
<body>
    <smart-password-text-box show-password-strength show-password-icon tooltip-arrow tooltip-template="passwordStrengthTemplate" placeholder="Enter your password"></smart-password-text-box>

    <template id="passwordStrengthTemplate">
        <div class="password-strength">
            <span style="margin-left:5px;">{{strength}}</span>
            <div class="strength-meter"></div>
        </div>
    </template>
</body>
</html>
