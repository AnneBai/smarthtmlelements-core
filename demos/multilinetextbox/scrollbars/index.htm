<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multiline Text Box Scrollbars</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="auto" horizontal-scroll-bar-visibility="auto" placeholder="Auto Scrollbars"></smart-multiline-text-box>
    <smart-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="disabled" horizontal-scroll-bar-visibility="disabled" placeholder="Disabled Scrollbars"></smart-multiline-text-box>
    <smart-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="visible" horizontal-scroll-bar-visibility="visible" placeholder="Visible Scrollbars"></smart-multiline-text-box>
    <smart-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="hidden" horizontal-scroll-bar-visibility="hidden" placeholder="Hidden Scrollbars"></smart-multiline-text-box>
</body>
</html>
