<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Combo Box Auto Complete</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
        <smart-combo-box auto-complete="manual" min-length="1" selection-mode="zeroOrOne"></smart-combo-box>
        <div class="options">
            <div class="caption">Auto Complete Modes</div>
			<div class="option">
	        <smart-radio-button enable-container-click>None</smart-radio-button>
            <smart-radio-button enable-container-click>Auto</smart-radio-button>
            <smart-radio-button enable-container-click>Inline</smart-radio-button>
            <smart-radio-button enable-container-click checked>Manual</smart-radio-button>
    		</div>
        </div>
</body>
</html>
