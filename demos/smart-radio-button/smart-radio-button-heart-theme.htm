    <style>
         /**
        * Heart theme
        *
        */

         smart-radio-button.heart .smart-input {
             width: 14px;
             height: 14px;
             background-color: #fff;
             border-width: 0px;
             display: inline-block;
         }

         smart-radio-button.heart:focus .smart-input {
             box-shadow: 0 0 5px gray;
             border-radius: 7px;
             border-width: 0px;
             outline: none;
         }

         smart-radio-button.heart[disabled]:focus .smart-input {
             outline: none;
         }

         smart-radio-button.heart[checked] .smart-input:after {
          content: ' ';
        }

         smart-radio-button.heart .smart-input {
             background-image: url(../styles/images/check-mark-heart-empty.svg);
             background-repeat: no-repeat;
         }

         smart-radio-button.heart[checked] .smart-input {
             background-image: url(../styles/images/check-mark-heart.svg);
             background-repeat: no-repeat;
         }

         smart-radio-button.heart[checked="null"] .smart-input {
             background-image: url(../styles/images/check-mark-heart-indetermined.svg);
             background-repeat: no-repeat;
         }
    </style>
</head>
<body>
    <smart-radio-button enable-container-click class="heart">Radio Button 1</smart-radio-button>
    <smart-radio-button enable-container-click checked class="heart">Radio Button 2</smart-radio-button>
    <smart-radio-button enable-container-click class="heart">Radio Button 3</smart-radio-button>
</body>
