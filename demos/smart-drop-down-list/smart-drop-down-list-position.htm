<!DOCTYPE html>
<html>
<head>

            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script>
        window.onload = function () {
            document.querySelector('smart-drop-down-list').dataSource =
                [
                    "Affogato",
                    "Americano",
                    "Bicerin",
                    "Breve",
                    "Café Bombón",
                    "Café au lait",
                    "Caffé Corretto",
                    "Café Crema",
                    "Caffé Latte",
                    "Caffé macchiato",
                    "Café mélange",
                    "Coffee milk",
                    "Cafe mocha",
                    "Cappuccino",
                    "Carajillo",
                    "Cortado",
                    "Cuban espresso",
                    "Espresso",
                    "Eiskaffee",
                    "The Flat White",
                    "Frappuccino",
                    "Galao",
                    "Greek frappé coffee",
                    "Alabala",
                    "Indian filter coffee",
                    "Instant coffee",
                    "Irish coffee",
                    "Liqueur coffee"
                ];

            document.getElementsByTagName('smart-radio-button')[0].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'auto';
            });

            document.getElementsByTagName('smart-radio-button')[1].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'bottom';
            });

            document.getElementsByTagName('smart-radio-button')[2].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'overlay-bottom';
            });

            document.getElementsByTagName('smart-radio-button')[3].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'overlay-center';
            });

            document.getElementsByTagName('smart-radio-button')[4].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'overlay-top';
            });

            document.getElementsByTagName('smart-radio-button')[5].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'top';
            });

            document.getElementsByTagName('smart-radio-button')[6].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'center-bottom';
            });

            document.getElementsByTagName('smart-radio-button')[7].addEventListener('change', function () {
                document.querySelector('smart-drop-down-list').dropDownPosition = 'center-top';
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <smart-drop-down-list class="drop-down-list-modes-demo" drop-down-append-to="body"></smart-drop-down-list>
        <div id="controlPanel">
            <h3>DropDown list Position:</h3>
            <smart-radio-button enable-container-click checked>Auto</smart-radio-button>
            <smart-radio-button enable-container-click>Bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Overlay-bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Overlay-center</smart-radio-button>
            <smart-radio-button enable-container-click>Overlay-top</smart-radio-button>
            <smart-radio-button enable-container-click>Top</smart-radio-button>
            <smart-radio-button enable-container-click>Center-bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Center-top</smart-radio-button>
        </div>
    </div>
</body>
</html>
