<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
</head>
<body>
    <smart-drop-down-list item-template="template" selection-mode="one">
        <smart-list-items-group label="Swedish Cars">
            <smart-list-item selected value="volvo">Volvo</smart-list-item>
            <smart-list-item value="saab">Saab</smart-list-item>
            <smart-list-item value="saab">Scania</smart-list-item>
        </smart-list-items-group>
        <smart-list-items-group label="German Cars">
            <smart-list-item value="mercedes">Mercedes</smart-list-item>
            <smart-list-item value="vw">VW</smart-list-item>
            <smart-list-item value="audi">Audi</smart-list-item>
            <smart-list-item value="porsche">Porsche</smart-list-item>
        </smart-list-items-group>
        <smart-list-items-group label="Japanese Cars">
            <smart-list-item value="mazda">Mazda</smart-list-item>
            <smart-list-item value="honda">Honda</smart-list-item>
            <smart-list-item value="infinity">Infinity</smart-list-item>
            <smart-list-item value="mitsubishi">Mitsubishi</smart-list-item>
            <smart-list-item value="toyota">Toyota</smart-list-item>
        </smart-list-items-group>
    </smart-drop-down-list>
    <template id="template">
         <span class="glyphicon glyphicon-ok"></span><span style="margin-left:5px;">{{label}}</span>            
    </template>
</body>
</html>
