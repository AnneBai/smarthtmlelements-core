<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Integer Scale</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <h2>64-bit(Large) Integer Scale</h2>
    <br />
    <h3>Horizontal</h3>
    <smart-slider id="horizontalSlider" show-tooltip scale-type="integer" min="-1000000000000000000000" max="100000000000000000000" value="0" scale-position="both"></smart-slider>
    <br />
    <h3>Vertical</h3>
    <smart-slider id="verticalSlider" show-tooltip tooltip-position="far" orientation="vertical" scale-type="integer" min="-1000000000000000000000" max="100000000000000000000" value="0" scale-position="far"></smart-slider>
</body>
</html>
