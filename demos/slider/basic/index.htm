<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Basic</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div class="container">
        <div class="underlined">Horizontal slider</div>
        Value: <span id="horizontalSliderValue">30.00</span>
        <smart-slider id="horizontalSlider" show-tooltip orientation="horizontal" min="0" max="100" value="30" scale-position="none"></smart-slider>
        <br />
        <div class="underlined">Vertical slider</div>
        Value: <span id="verticalSliderValue">30.00</span>
        <smart-slider id="verticalSlider" show-tooltip tooltip-position="far" orientation="vertical" min="0" max="100" value="30" scale-position="none"></smart-slider>
    </div>
    <div class="container">
        <div class="underlined">Inverted horizontal slider</div>
        Value: <span id="invertedHorizontalSliderValue">30.00</span>
        <smart-slider id="invertedHorizontalSlider" show-tooltip orientation="horizontal" inverted min="0" max="100" value="30" scale-position="none"></smart-slider>
        <br />
        <div class="underlined">Inverted vertical slider</div>
        Value: <span id="invertedVerticalSliderValue">30.00</span>
        <smart-slider id="invertedVerticalSlider" show-tooltip tooltip-position="far" orientation="vertical" inverted min="0" max="100" value="30" scale-position="none"></smart-slider>
    </div>
</body>
</html>
