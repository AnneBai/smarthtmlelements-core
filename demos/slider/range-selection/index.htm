<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Range Selection</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-slider id="horizontalSlider" show-tooltip min="0" max="100" coerce interval="10" scale-position="both" range-slider values="[10, 30]"></smart-slider>
    <br /> <br /> <br />
    <smart-slider id="verticalSlider" show-tooltip tooltip-position="far" orientation="vertical" inverted min="0" max="100" coerce interval="0.5" scale-position="both" range-slider values="[10, 30]"></smart-slider>
    <br />
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<smart-button id="setValues">Set <strong>values</strong> to [55, 100]</smart-button>
		</div>
	</div>
</body>
</html>
