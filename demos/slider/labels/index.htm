<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Labels</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div style="height: 150px;">
        <div class="options">
			<div class="option">
				<p>Labels</p>
				<smart-radio-button id="all" name="labelsVisibility" checked /><label for="all">All</label></smart-radio-button><br />
				<smart-radio-button id="endPoints" name="labelsVisibility" /><label for="endPoints">Endpoints</label></smart-radio-button><br />
				<smart-radio-button id="none" name="labelsVisibility" /><label for="none">None</label></smart-radio-button><br />
			</div>
			<div class="option">
				<p>Tick Marks</p>
				<smart-radio-button id="major" name="ticksVisibility" /><label for="major">Major</label></smart-radio-button><br />
				<smart-radio-button id="minor" name="ticksVisibility" checked /><label for="minor">Minor</label></smart-radio-button><br />
				<smart-radio-button id="noTicks" name="ticksVisibility" /><label for="noTicks">None</label></smart-radio-button><br />
			</div>
		</div>
    <smart-slider id="horizontalSlider" show-tooltip min="17" max="769" value="172" scale-position="both"></smart-slider>
    <br />
    <smart-slider id="verticalSlider" show-tooltip orientation="vertical" inverted min="-100" max="0" value="-4" scale-position="both"></smart-slider>
</body>
</html>
