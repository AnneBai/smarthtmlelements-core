<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Coercion</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport"> 
    <smart-slider show-tooltip id="horizontalSlider" min="0" max="100" value="77" scale-position="both" coerce interval="5"></smart-slider>
    <br />
 	<div class="options">
		<div class="caption">
			Set coercion interval
		</div>
		<div class="option">
			<smart-numeric-text-box id="interval" spin-buttons input-format="integer" value="5"></smart-numeric-text-box>
    	</div>
		<div class="option">
			<smart-toggle-button id="toggleCoercion" checked>Toggle coercion</smart-toggle-button>
		</div>
		<div class="option">
			<smart-button id="setValue">Set value to 99</smart-button>
		</div>
	</div>
	
</body>
</html>
