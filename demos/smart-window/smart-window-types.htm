    <style>
        smart-dialog-window > .smart-container > .smart-content {
            flex-direction: row;
        }

        smart-dialog-window .smart-dialog-icon,
        smart-dialog-window .smart-icon-dialog-icon {
            position: relative;
            font-family: "smart-icons";
            margin-right: 10%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
        }

        smart-dialog-window .smart-dialog-icon:empty {
            margin: initial;
        }

        #controlTable {
            border: 1px solid black;
            padding: 20px;
            width: 450px;
        }

            #controlTable table {
                width: 100%;
                height: 100%;
            }

            #controlTable smart-drop-down-list {
                width: 120px;
            }

            #controlTable table smart-button {
                height: 30px;
                width: 100%;
            }

            #controlTable > div {
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }

                #controlTable > div:last-of-type {
                    justify-content: space-between;
                }

                    #controlTable > div:last-of-type smart-button {
                        height: 30px;
                        width: 150px;
                    }


            #controlTable smart-check-box {
                margin-left: 10px;
            }

            #controlTable > div {
                margin-top: 20px;
            }

        smart-dialog-window.smart-theme-warning .glyphicon {
            color: #ffd800;
        }

        smart-dialog-window.smart-theme-error .glyphicon {
            color: #ff0000;
        }

        smart-dialog-window.smart-theme-information .glyphicon {
            color: #0094ff;
        }

        smart-window smart-button.material button,
        smart-dialog-window smart-button.material button,
        smart-progress-window smart-button.material button,
        smart-alert-window smart-button.material button,
        smart-prompt-window smart-button.material button,
        smart-multiline-prompt-window smart-button.material button {
            padding-top: 4px;
            padding-bottom: 4px;
        }

        smart-multiline-prompt-window.material smart-multiline-text-box {
            width: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            var dialogWindow = document.querySelector('smart-dialog-window'),
                alertWindow = document.querySelector('smart-alert-window'),
                progressWindow = document.querySelector('smart-progress-window'),
                waitWindow = document.querySelector('smart-wait-window'),
                promptWindow = document.querySelector('smart-prompt-window'),
                multilinePromptWindow = document.querySelector('smart-multiline-prompt-window'),
                iconDialogWindow = document.getElementById('iconDialogWindow'),
                dropDownList = document.querySelector('smart-drop-down-list');

            function dialogButtonsHandler(event) {
                if (event.target.closest('.smart-cancel-button')) {
                    document.getElementById('log').textContent = 'Canceled';
                    this.close();
                }
                else if (event.target.closest('.smart-confirm-button')) {
                    document.getElementById('log').textContent = 'Confirmed';
                    this.close();
                }
            }

            document.getElementById('openDialogButton').addEventListener('click', function () {
                dialogWindow.opened ? dialogWindow.close() : dialogWindow.open();
            });

            document.getElementById('openAlertButton').addEventListener('click', function () {
                alertWindow.opened ? alertWindow.close() : alertWindow.open();
            });

            dialogWindow.addEventListener('click', dialogButtonsHandler);

            alertWindow.addEventListener('click', function (event) {
                if (event.target.closest('.smart-confirm-button')) {
                    document.getElementById('log').textContent = 'Confirmed';
                    alertWindow.close();
                }
            });

            document.getElementById('openProgressButton').addEventListener('click', function () {
                if (progressWindow.opened) {
                    return;
                }

                progressWindow.innerHTML = 'Loading...';
                progressWindow.open();

                var interval = setInterval(function () {
                    if (progressWindow.value >= progressWindow.max) {
                        progressWindow.innerHTML = 'Finished';
                        clearInterval(interval);
                    }

                    progressWindow.value += Math.random() * 10;
                }, 500);
            });

            progressWindow.addEventListener('click', function (event) {
                if (event.target.closest('.smart-complete-button')) {
                    progressWindow.close();
                    progressWindow.value = 0;
                }
            });

            document.getElementById('openWaitButton').addEventListener('click', function () {
                if (waitWindow.opened) {
                    return;
                }

                waitWindow.open();

                setTimeout(function () {
                    waitWindow.close();
                }, 2500);
            });

            document.getElementById('openPromptButton').addEventListener('click', function () {
                promptWindow.opened ? promptWindow.close() : promptWindow.open();
            });

            promptWindow.addEventListener('click', dialogButtonsHandler);

            document.getElementById('openMultilinePromptButton').addEventListener('click', function () {
                multilinePromptWindow.opened ? multilinePromptWindow.close() : multilinePromptWindow.open();
            });

            multilinePromptWindow.addEventListener('click', dialogButtonsHandler);

            document.getElementById('openIconDialogButton').addEventListener('click', function () {
                var selectedItem = dropDownList.getItem(dropDownList.selectedValues[0]);

                document.getElementsByClassName('smart-icon-dialog-icon')[0].innerHTML = '<span class="glyphicon glyphicon-' + selectedItem.value + '"></span>';
                document.getElementsByClassName('smart-icon-dialog-content')[0].innerHTML = selectedItem.label;

                for (let i = 0; i < iconDialogWindow.classList.length; i++) {
                    if (iconDialogWindow.classList[i].indexOf('smart-theme-') > -1) {
                        iconDialogWindow.classList.remove(iconDialogWindow.classList[i]);
                    }
                }

                iconDialogWindow.classList.add('smart-theme-' + selectedItem.label.toLowerCase());
                iconDialogWindow.opened ? iconDialogWindow.close() : iconDialogWindow.open();
            });

            iconDialogWindow.addEventListener('click', dialogButtonsHandler);

            document.addEventListener('click', function (event) {
                if (document.querySelector('smart-check-box').checked) {
                    dialogWindow.closeOnMaskClick = alertWindow.closeOnMaskClick = progressWindow.closeOnMaskClick =
                        waitWindow.closeOnMaskClick = promptWindow.closeOnMaskClick = multilinePromptWindow.closeOnMaskClick =
                        iconDialogWindow.closeOnMaskClick = true;
                }
                else {
                    dialogWindow.closeOnMaskClick = alertWindow.closeOnMaskClick = progressWindow.closeOnMaskClick =
                        waitWindow.closeOnMaskClick = promptWindow.closeOnMaskClick = multilinePromptWindow.closeOnMaskClick =
                        iconDialogWindow.closeOnMaskClick = false;
                }
            });
        }
    </script>
</head>
<body>
    <div id="controlTable">
        <table>
            <tr>
                <td><smart-button id="openAlertButton">Alert Window</smart-button></td>
                <td><smart-button id="openDialogButton">Dialog Window</smart-button></td>
            </tr>
            <tr>
                <td><smart-button id="openProgressButton">Progress Window</smart-button></td>
                <td><smart-button id="openWaitButton">Wait Window</smart-button></td>
            </tr>
            <tr>
                <td><smart-button id="openPromptButton">Prompt Window</smart-button></td>
                <td><smart-button id="openMultilinePromptButton">Multiline Prompt Window</smart-button></td>
            </tr>
        </table>

        <div>
            <label>Hide on mask click: </label><smart-check-box enable-container-click></smart-check-box>
        </div>
        <div>
            <label>Choose icon:</label>
            <smart-drop-down-list>
                <smart-list-item value="remove-sign">Error</smart-list-item>
                <smart-list-item value="info-sign">Information</smart-list-item>
                <smart-list-item value="question-sign">Question</smart-list-item>
                <smart-list-item value="exclamation-sign">Warning</smart-list-item>
            </smart-drop-down-list>

            <smart-button id="openIconDialogButton">Icon Dialog Window</smart-button>
        </div>
    </div>

    <div>
        <h4>Log: <span id="log"></span></h4>
    </div>


    <smart-dialog-window id="iconDialogWindow" label="Icon Dialog Window" class="material">
        <div class="smart-icon-dialog-icon">&#xe82f</div>
        <div class="smart-icon-dialog-content"></div>
    </smart-dialog-window>

    <smart-dialog-window label="Dialog Window" class="material">
        <div class="smart-dialog-icon"></div>
        <div class="smart-dialog-content">Continue ?</div>
    </smart-dialog-window>

    <smart-alert-window label="Alert Window" class="material">Operation Successful !</smart-alert-window>

    <smart-progress-window label="Progress Window" max="50" class="material">Loading...</smart-progress-window>

    <smart-wait-window label="Wait Window" class="material"></smart-wait-window>

    <smart-prompt-window label="Prompt Window"prompt-label="Enter your name:" class="material"></smart-prompt-window>

    <smart-multiline-prompt-window label="Prompt Window" prompt-label="Enter your address:" class="material"></smart-multiline-prompt-window>
</body>
