<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.material-novars.css" type="text/css" />');
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.material-dark-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <link rel="stylesheet" href="../../source-minified/styles/smart.material.css" type="text/css" />
    <link rel="stylesheet" href="../../source-minified/styles/smart.material-dark.css" type="text/css" />
    <!--! do not remove -->
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.window.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.accordion.js"></script>
    <style>
        smart-accordion {
            --smart-accordion-animation-duration: 0.2s;
            width: 100%;
            height: 100%;
        }

        /* Left-to-right */
        smart-window.leftToRight,
        smart-window.leftToRight[maximized] {
            animation: leftToRightIn 0.2s cubic-bezier(0.0, 0.0, 0.2, 1);
        }



            smart-window.leftToRight.smart-visibility-hidden,
            smart-window[maximized].leftToRight.smart-visibility-hidden {
                animation: leftToRightOut 0.2s cubic-bezier(0.4, 0.0, 1, 1);
            }

        @keyframes leftToRightIn {
            0% {
                transform: scale(0);
                left: -100%;
            }
        }

        @keyframes leftToRightOut {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
                left: 100%;
            }
        }

        /* Top-to-bottom */
        smart-window.topToBottom,
        smart-window.topToBottom[maximized] {
            animation: topToBottomIn 0.2s cubic-bezier(0.0, 0.0, 0.2, 1);
        }

            smart-window.topToBottom.smart-visibility-hidden,
            smart-window.topToBottom.smart-visibility-hidden[maximized] {
                animation: topToBottomOut 0.2s cubic-bezier(0.4, 0.0, 1, 1);
            }

        @keyframes topToBottomIn {
            0% {
                transform: scale(0);
                top: -100%;
            }
        }

        @keyframes topToBottomOut {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
                top: 100%;
            }
        }

        /* Out-of-button */
        smart-window.outOfButton,
        smart-window.outOfButton[maximized] {
            animation: outOfButtonOut 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

            smart-window.outOfButton.smart-visibility-hidden,
            smart-window.outOfButton.smart-visibility-hidden[maximized] {
                animation: outOfButtonIn 0.2s cubic-bezier(0.4, 0.0, 1, 1);
            }

        @keyframes outOfButtonOut {
            0% {
                transform: scale(0);
                width: 85px;
                height: 35px;
                top: 0;
                left: 0;
            }
        }

        @keyframes outOfButtonIn {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
                width: 85px;
                height: 35px;
                top: 0;
                left: 0;
            }
        }
    </style>
    <script>
        window.onload = function () {
            var smartWindow = document.querySelector('smart-window');

            document.getElementById('openButton').addEventListener('click', function () {
                smartWindow.open(this)
            });

            document.getElementsByTagName('smart-radio-button')[0].addEventListener('change', function () {
                smartWindow.classList.remove('topToBottom');
                smartWindow.classList.remove('outOfButton');
                smartWindow.classList.add('leftToRight');
            });

            document.getElementsByTagName('smart-radio-button')[1].addEventListener('change', function () {
                smartWindow.classList.remove('leftToRight');
                smartWindow.classList.remove('outOfButton');
                smartWindow.classList.add('topToBottom');
            });

            document.getElementsByTagName('smart-radio-button')[2].addEventListener('change', function () {
                smartWindow.classList.remove('leftToRight');
                smartWindow.classList.remove('topToBottom');
                smartWindow.classList.add('outOfButton');
            });

            document.getElementsByTagName('smart-radio-button')[3].addEventListener('change', function () {
                smartWindow.classList.remove('leftToRight');
                smartWindow.classList.remove('topToBottom');
                smartWindow.classList.remove('outOfButton');
            });
        }
    </script></head>
<body>
    <smart-button id="openButton">Open</smart-button>

    <h4>Opening Direction:</h4>
    <smart-radio-button>Left-To-Right</smart-radio-button>
    <smart-radio-button>Top-To-Bottom</smart-radio-button>
    <smart-radio-button>Out of a button</smart-radio-button>
    <smart-radio-button checked>Default</smart-radio-button>

    <smart-window label="Animated Window" class="animation" opened>
        <smart-accordion class="animation">
            <smart-accordion-item label="First Item">First Item Content.</smart-accordion-item>
            <smart-accordion-item label="Second Item">Second Item Content.</smart-accordion-item>
            <smart-accordion-item label="Third Item">Third Item Content.</smart-accordion-item>
            <smart-accordion-item label="Fourth Item">Fourth Item Content.</smart-accordion-item>
        </smart-accordion>
    </smart-window>
</body>
</html>
