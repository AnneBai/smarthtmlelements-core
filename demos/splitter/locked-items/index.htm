<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splitter Locked Items</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-splitter id="horizontalSplitter">
        <smart-splitter-item size="25%">Item 1</smart-splitter-item>
        <smart-splitter-item locked>Item 2 - locked</smart-splitter-item>
        <smart-splitter-item locked>Item 3 - locked</smart-splitter-item>
        <smart-splitter-item size="25%">Item 4</smart-splitter-item>
    </smart-splitter>
	<div class="description">Item 2 and Item 3 are Locked. The Size of Item 2 and 3 is maintained on resize.</div>
</body>
</html>
