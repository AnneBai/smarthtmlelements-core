<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Display Type</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-gauge id="gauge" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="30"></smart-gauge>
	<div class="options">
        <div class="caption">Analog Display Type</div>
		<div class="option">
			<smart-radio-button enable-container-click group-name="analogDisplayType">needle</smart-radio-button><br />
			<smart-radio-button enable-container-click checked group-name="analogDisplayType">fill</smart-radio-button><br />
			<smart-radio-button enable-container-click group-name="analogDisplayType">line</smart-radio-button>
		</div>
	</div>
</body>
</html>
