<!DOCTYPE html>
<html>
<head>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.multisplitbutton.js"></script>
    <script>
        window.onload = function () {
            var multiSplitButton = document.getElementById('multiSplitButton');

            document.getElementById("insertButton").addEventListener('click', function () {
                multiSplitButton.insert(0, 'New Button', true);
            });
            document.getElementById("updateButton").addEventListener('click', function () {
                multiSplitButton.update(0, 'Button 0', true);
            });
            document.getElementById("removeButton").addEventListener('click', function () {
                multiSplitButton.remove(0, true);
            });

            document.getElementById("insertItem").addEventListener('click', function () {
                multiSplitButton.insert(0, 'New Item');
            });
            document.getElementById("updateItem").addEventListener('click', function () {
                multiSplitButton.update(0, 'Item 0');
            });
            document.getElementById("removeItem").addEventListener('click', function () {
                multiSplitButton.remove(0);
            });
        }
    </script>
    <style>

        smart-multi-split-button {
            width:300px;
        }

        smart-multi-split-button,
       .container {
            margin:10px;
        }

        .container {
            margin-top:50px;
        }

        .container smart-button{
            width:150px;
        }


    </style>
</head>
<body>
    <smart-multi-split-button id="multiSplitButton">Multi Split Button</smart-multi-split-button>

    <div class="container">
        <smart-button id="insertButton">Insert New Button</smart-button>
        <smart-button id="updateButton">Update Button 0</smart-button>
        <smart-button id="removeButton">Remove Button 0</smart-button>
        <br />
        <smart-button id="insertItem">Insert New Item</smart-button>
        <smart-button id="updateItem">Update Item 0</smart-button>
        <smart-button id="removeItem">Remove Item 0</smart-button>
    </div>
</body>
</html>
