<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Text Box Strength Template</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-password-text-box show-password-strength show-password-icon tooltip-arrow tooltip-template="passwordStrengthTemplate" placeholder="Enter your password"></smart-password-text-box>

    <template id="passwordStrengthTemplate">
        <div class="password-strength">
            <span style="margin-left:5px;">{{strength}}</span>
            <div class="strength-meter"></div>
        </div>
    </template>
</body>
</html>
