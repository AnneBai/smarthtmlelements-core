<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Toast Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">  
    <smart-toast position="top-left" auto-open show-close-button>Toast !</smart-toast>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<smart-button id="openButton">Open</smart-button><br/>
			<smart-button id="closeLastButton">CloseLast</smart-button><br/>
			<smart-button id="closeAllButton">CloseAll</smart-button><br/><br/>
			Position: <br />
			<smart-radio-button id="toastTopLeft" enable-container-click group-name="toastPosition" checked>Top-left</smart-radio-button><br/>
			<smart-radio-button id="toastTopRight" enable-container-click group-name="toastPosition">Top-right</smart-radio-button><br/>
			<smart-radio-button id="toastBottomLeft" enable-container-click group-name="toastPosition">Bottom-left</smart-radio-button><br/>
			<smart-radio-button id="toastBottomRight" enable-container-click group-name="toastPosition">Bottom-right</smart-radio-button>
			<hr />
			Type: <br />
			<smart-drop-down-list id="type" data-source='["info", "warning", "success", "error", "mail", "time", "null"]'></smart-drop-down-list>
			<hr />
			<smart-check-box id="autoClose" enable-container-click>Auto close</smart-check-box><br/>
			<smart-check-box id="blink" enable-container-click>Blink</smart-check-box>
		</div>
   </div>

</body>
</html>
