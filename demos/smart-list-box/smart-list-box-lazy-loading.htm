    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script>
        window.onload = function () {
            var list = document.getElementsByTagName("smart-list-box")[0];
            list.addEventListener("scrollBottomReached", function () {
                list.displayLoadingIndicator = true;

                setTimeout(function () {
                    var index = list.items.length;
                    var items = [];
                    for (var i = 0; i < 10; i++) {
                        items.push("Item " + parseInt(i + index));
                    }

                    list.insert(index, items);
                    list.displayLoadingIndicator = false;
                }, 1000);
            });
        }
    </script>

</head>
<body>
    <i>Hint: Scroll to the bottom to lazy load items.</i>
    <smart-list-box data-source='["Affogato","Americano","Bicerin","Breve","Café Bombón","Café au lait","Caffé Corretto","Café Crema","Caffé Latte", "Caffé macchiato","Café mélange","Coffee milk","Cafe mocha","Cappuccino","Carajillo","Cortado","Cuban espresso","Espresso", "Eiskaffee", "The Flat White","Frappuccino", "Galao","Greek frappé coffee", "Iced Coffee﻿","Indian filter coffee","Instant coffee","Irish coffee","Liqueur coffee"]'></smart-list-box>
