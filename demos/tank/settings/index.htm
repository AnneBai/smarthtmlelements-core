<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    <script type="text/javascript" src="../../../source/smart.numeric.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
	<div >Horizontal tank</div>
	Value: <span id="horizontalTankValue">50000</span>
	<smart-tank id="horizontalTank" orientation="horizontal" min="0" max="100000" value="50000" scale-position="both" ></smart-tank>
	<br/><br/><br/>
	<div >Inverted horizontal tank</div>
	Value: <span id="invertedHorizontalTankValue">50000</span>
	<smart-tank id="invertedHorizontalTank" orientation="horizontal" inverted min="0" max="100000" value="50000"  scale-position="both"></smart-tank>
	<br/><br/><br/>
	<div >Vertical Tank</div>
	Value: <span id="verticalTankValue">50000</span>
	<smart-tank id="verticalTank" orientation="vertical" min="0" max="100000" value="50000"  scale-position="both"></smart-tank>
	<br/><br/><br/>
	<div >Inverted vertical Tank</div>
	Value: <span id="invertedVerticalTankValue">50000</span>
	<smart-tank id="invertedVerticalTank" orientation="vertical" min="0" max="100000" inverted value="50000"  scale-position="both"></smart-tank>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
        <h3>Set Tanks value:</h3>
			<smart-numeric-text-box id="numericTextBox1" spin-buttons spin-buttons-step="10000" value="50000" input-format="floatingPoint"></smart-numeric-text-box>
			<br /><br />
			<smart-check-box enable-container-click id="checkboxShowUnit">Show unit</smart-check-box><br />
		</div>
    </div>
 </body>
</html>
