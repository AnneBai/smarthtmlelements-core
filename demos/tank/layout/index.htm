<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
	<div class="underlined">Horizontal tank</div>
	Value: <span id="horizontalTankValue">30.00</span>
	<smart-tank id="horizontalTank" orientation="horizontal" min="0" max="100" value="30" scale-position="none"></smart-tank>
	<br/><br/><br/>
	<div class="underlined">Inverted horizontal tank</div>
	Value: <span id="invertedHorizontalTankValue">30.00</span>
	<smart-tank id="invertedHorizontalTank" orientation="horizontal" inverted min="0" max="100" value="30" scale-position="none"></smart-tank>
	<br/><br/><br/>
	<div class="underlined">Vertical Tank</div>
	Value: <span id="verticalTankValue">30.00</span>
	<smart-tank id="verticalTank" orientation="vertical" min="0" max="100" value="30" scale-position="none"></smart-tank>
	<br/><br/><br/>
	<div class="underlined">Inverted vertical Tank</div>
	Value: <span id="invertedVerticalTankValue">30.00</span>
	<smart-tank id="invertedVerticalTank" orientation="vertical" inverted min="0" max="100" value="30" scale-position="none"></smart-tank>   
</body>
</html>
