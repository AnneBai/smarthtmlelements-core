<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Coercion</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">	
    <smart-tank id="tank" coerce interval="10" min="0" max="100" value="50" scale-position="both" scale-type="integer"></smart-tank>
	<div class="options">
		<div class="option">
		    <p>Set coercion interval:</p>
			<smart-numeric-text-box id="numericTextBox" value="10" min="1" max="100" input-format="integer" spin-buttons></smart-numeric-text-box>
		</div>		
	</div>
	
</body>
</html>
