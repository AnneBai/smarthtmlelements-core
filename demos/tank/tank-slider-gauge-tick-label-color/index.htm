<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Slider Gauge Tick Label Color</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../source/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-slider id="slider" show-tooltip orientation="horizontal" min="0" max="100" value="30" scale-position="both"></smart-slider>
    <smart-tank id="tank" show-tooltip min="0" max="100" value="30" scale-position="both"></smart-tank>
    <smart-gauge id="gauge" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="0"></smart-gauge>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<smart-button id="redTicks">Change tick color to <span style="color: red;">red</span></smart-button>
			<smart-button id="blueTicks">Change tick color to <span style="color: blue;">blue</span></smart-button>
			<br />
			<smart-button id="redLabels">Change label color to <span style="color: red;">red</span></smart-button>
			<smart-button id="blueLabels">Change label color to <span style="color: blue;">blue</span></smart-button>
			<br />
			<smart-button id="resize">Resize elements (colors are preserved)</smart-button>
		</div>
	</div>
</body>
</html>
