<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    mechanicalAction: 'switchUntilReleased'
    <smart-tank id="smartTank1" orientation="vertical" min="0" max="100" value="10" mechanical-action="switchUntilReleased"></smart-tank>
    Value: <span id="smartTank1Value">10.00</span>
    <br /><br />
    mechanicalAction: 'switchWhenReleased'
    <smart-tank id="smartTank2" orientation="vertical" min="0" max="100" value="20" mechanical-action="switchWhenReleased"></smart-tank>
    Value: <span id="smartTank2Value">20.00</span>
    <br /><br />
    mechanicalAction: 'switchWhileDragging'
    <smart-tank id="smartTank3" orientation="vertical" min="0" max="100" value="30" mechanical-action="switchWhileDragging"></smart-tank>
    Value: <span id="smartTank3Value">30.00</span>
</body>
</html>
