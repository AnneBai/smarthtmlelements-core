<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Tooltip</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-tank id="tank" tooltip-position="far" show-tooltip orientation="vertical" min="0" max="10" value="5" scale-position="both"></smart-tank><br />
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option"> 
			<smart-check-box enable-container-click checked id="checkboxEnableTooltip">Enable tooltip</smart-check-box><br />
			<smart-check-box checked enable-container-click id="checkboxFarTooltip">Set tooltipPosition 'far'</smart-check-box>
		</div>
	</div>	
</body>
</html>
