<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.tickintervalhandler.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
        <smart-tank id="horizontalTank" orientation="horizontal" min="0" max="10" value="5" inverted scale-position="both"></smart-tank>
		<br/><br/>
        <smart-tank id="verticalTank" orientation="vertical" inverted min="-100" max="0" value="-50" scale-position="both"></smart-tank>
	   <div class="options">
        <div class="option">
            <p>Labels</p>
            <smart-radio-button enable-container-click checked group-name="labelsVisibility">All</smart-radio-button><br />
            <smart-radio-button enable-container-click group-name="labelsVisibility">Endpoints</smart-radio-button><br />
            <smart-radio-button enable-container-click group-name="labelsVisibility">None</smart-radio-button>
        </div>
        <div class="option">
            <p>Tick Marks</p>
            <smart-radio-button enable-container-click group-name="ticksVisibility">Major</smart-radio-button><br />
            <smart-radio-button enable-container-click checked group-name="ticksVisibility">Minor</smart-radio-button><br />
            <smart-radio-button enable-container-click group-name="ticksVisibility">None</smart-radio-button>
        </div>
    </div>
</body>
</html>
