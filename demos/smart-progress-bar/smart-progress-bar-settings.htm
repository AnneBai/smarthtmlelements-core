<!DOCTYPE html>
<html lang="en">
<head>
     <style type="text/css">
        #progressbar1 {
            margin-bottom: 20px;
        }
        input {
            height: 29px;
            margin-right: 5px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            margin-top: 5px;
            float: left;
        }
        .settings-button, .layout, .min, .max {
            margin-top: 5px;
            overflow: visible;
        }
        .smart-button, .progress-bar-layout {
            display:inline-block;
        }
        .button-layout {
            display:inline-block;
            margin-left: 100px;
        }
        .label {
            margin-top: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
       <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.progressbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script>
        function setValue() {
            var customElement = document.getElementById('progressbar1'),
                progressBar2 = document.getElementById('progressbar2'),
                progressBar3 = document.getElementById('progressbar3'),
                value = parseInt(document.getElementById('input').value, 10) || 0;
            customElement.value = value;
            progressBar2.value = value;
            progressBar3.value = value;
        }

        function setSettings(key) {
            var progressBar1 = document.getElementById('progressbar1'),
                progressBar2 = document.getElementById('progressbar2');
            var doc = document;
            switch (key) {
                case 'normal':
                    progressBar1.inverted = false;
                    progressBar2.inverted = false;
                    progressbar3.inverted = false;
                    doc.getElementsByClassName('layout')[0].disabled = true;
                    doc.getElementsByClassName('layout')[1].disabled = false;
                    break;
                case 'inverted':
                    progressBar1.inverted = true;
                    progressBar2.inverted = true;
                    progressbar3.inverted = true;
                    doc.getElementsByClassName('layout')[1].disabled = true;
                    doc.getElementsByClassName('layout')[0].disabled = false;
                    break;
                case 0:
                    progressBar1.min = 0;
                    progressBar2.min = 0;
                    progressbar3.min = 0;
                    doc.getElementsByClassName('min')[0].disabled = true;
                    doc.getElementsByClassName('min')[1].disabled = false;
                    break;
                case 50:
                    progressBar1.min = 50;
                    progressBar2.min = 50;
                    progressbar3.min = 50;
                    doc.getElementsByClassName('min')[1].disabled = true;
                    doc.getElementsByClassName('min')[0].disabled = false;
                case 100:
                    progressBar1.max = 100;
                    progressBar2.max = 100;
                    progressbar3.max = 100;
                    doc.getElementsByClassName('max')[0].disabled = true;
                    doc.getElementsByClassName('max')[1].disabled = false;
                    break;
                case 200:
                    progressBar1.max = 200;
                    progressBar2.max = 200;
                    progressbar3.max = 200;
                    doc.getElementsByClassName('max')[1].disabled = true;
                    doc.getElementsByClassName('max')[0].disabled = false;
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="progress-bar-layout">
        <span class="label">Horizontal</span>
        <smart-progress-bar id="progressbar1" class="smart-unselectable" value="50" show-progress-value></smart-progress-bar>
        <span class="label">Vertical</span>
        <smart-progress-bar id="progressbar2" class="smart-unselectable" orientation="vertical" value="50" show-progress-value></smart-progress-bar>
    </div>
    <div class="button-layout">
        <span class="label">Settings</span>
        <div>
            <input type="text" id="input" value="50"/>
            <smart-button class="settings-button" onclick="setValue()">Set Value</smart-button>
        </div>
        <span class="label">Layout:</span>
        <div>
            <smart-button class="layout" onclick="setSettings('normal')" disabled>Normal</smart-button>
            <smart-button class="layout" onclick="setSettings('inverted')">inverted</smart-button>
        </div>
        <span class="label">Min:</span>
        <div>
            <smart-button class="min" onclick="setSettings(0)" disabled>0</smart-button>
            <smart-button class="min" onclick="setSettings(50)">50</smart-button>
        </div>
        <span class="label">Max:</span>
        <div>
            <smart-button class="max" onclick="setSettings(100)" disabled>100</smart-button>
            <smart-button class="max" onclick="setSettings(200)">200</smart-button>
        </div>
    </div>
    <div>
        <span class="label">Circular</span>
        <smart-circular-progress-bar id="progressbar3" class="smart-unselectable" value="50" show-progress-value></smart-circular-progress-bar>
    </div>
</body>
</html>
