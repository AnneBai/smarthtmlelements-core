<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Localization</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.date.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-date-time-picker class="demoDateTimePickerWide"
                          calendar-button
                          enable-mouse-wheel-action
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          locale="en"></smart-date-time-picker>
    <div class="options">
        <div class="option">Locales</div>
        <div class="option">
			<smart-drop-down-list id="chooseLocale">
				<smart-list-item value="bg">Bulgarian</smart-list-item>
				<smart-list-item selected value="en">English</smart-list-item>
				<smart-list-item value="fr">French</smart-list-item>
				<smart-list-item value="de">German</smart-list-item>
				<smart-list-item value="it">Italian</smart-list-item>
				<smart-list-item value="ja">Japanese</smart-list-item>
				<smart-list-item value="es">Spanish</smart-list-item>
			</smart-drop-down-list>
		</div>
    </div>
</body>
</html>
