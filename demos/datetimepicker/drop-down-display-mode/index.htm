<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Drop Down Display Mode</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.date.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div class="options">
		<div class="caption">Display Mode</div>
		<div class="option">
			<smart-radio-button enable-container-click checked>Default</smart-radio-button>
			<smart-radio-button enable-container-click>Classic (NI theme)</smart-radio-button>
			<smart-radio-button enable-container-click>Calendar only</smart-radio-button>
			<smart-radio-button enable-container-click>Time picker only</smart-radio-button>
			<smart-radio-button enable-container-click>Auto (based on <strong>formatString</strong>)</smart-radio-button>		
		</div>
	</div>
    <smart-date-time-picker id="dateTimePicker"
                          calendar-button
                          drop-down-display-mode="default"
                          drop-down-position="center-bottom"
                          enable-mouse-wheel-action
                          spin-buttons
                          spin-buttons-position="left"></smart-date-time-picker>
</body>
</html>
