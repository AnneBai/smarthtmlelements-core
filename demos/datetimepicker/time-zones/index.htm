<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Time Zones</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.date.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>

    <script src="index.js"></script>
</head>
<body class="viewport">
    <p>Original value of all DateTimePickers: <code>2019-08-17 11:24:15:350:111:100:009:078:087:765:012 -06:00</code> (Central Standard Time)</p>
    <p>displayKind: 'unspecified'</p>
    <smart-date-time-picker calendar-button
                          display-kind="unspecified"
                          format-string="dd-MMM-yy HH:mm:ss.fff zzz"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(1, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          value="new Smart.Utilities.DateTime(2019, 8, 17, 11, 24, 15, 350, 111, 100, 9, 78, 87, 765, 12, 'Central Standard Time')"></smart-date-time-picker>
    <p>displayKind: 'UTC'</p>
    <smart-date-time-picker calendar-button
                          display-kind="UTC"
                          format-string="dd-MMM-yy HH:mm:ss.fff zzz"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(1, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          value="new Smart.Utilities.DateTime(2019, 8, 17, 11, 24, 15, 350, 111, 100, 9, 78, 87, 765, 12, 'Central Standard Time')"></smart-date-time-picker>
    <p>displayKind: 'local'</p>
    <smart-date-time-picker calendar-button
                          display-kind="local"
                          format-string="dd-MMM-yy HH:mm:ss.fff zzz"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(1, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          value="new Smart.Utilities.DateTime(2019, 8, 17, 11, 24, 15, 350, 111, 100, 9, 78, 87, 765, 12, 'Central Standard Time')"></smart-date-time-picker>
</body>
</html>
