<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Drop Down Position</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script type="text/javascript" src="../../../source/smart.date.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    
    <script type="text/javascript" src="../../../source/smart.math.js"></script>
    <script type="text/javascript" src="../../../source/smart.draw.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
        <smart-date-time-picker 
                              calendar-button
                              calendar-button-position="right"
                              enable-mouse-wheel-action
                              drop-down-position="bottom"></smart-date-time-picker>
    <div class="options">
        <div class="caption">Dropdown Position:</div>
        <div class="option">
            <smart-radio-button enable-container-click checked>Bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Top</smart-radio-button>
            <br />
            <smart-radio-button enable-container-click>Overlay bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Overlay center</smart-radio-button>
            <smart-radio-button enable-container-click>Overlay top</smart-radio-button>
            <br />
            <smart-radio-button enable-container-click>Center bottom</smart-radio-button>
            <smart-radio-button enable-container-click>Center top</smart-radio-button>
        </div>
		<br/>
        <div class="caption">Calendar Button Position:</div>
        <div class="option">
            <smart-radio-button enable-container-click>Left</smart-radio-button>
            <smart-radio-button enable-container-click checked>Right</smart-radio-button>
            <smart-radio-button enable-container-click>None</smart-radio-button>
        </div>
    </div>
</body>
</html>
