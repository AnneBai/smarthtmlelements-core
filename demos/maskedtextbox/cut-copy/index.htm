<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Masked Text Box Cut Copy</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.elements.js"></script>
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <h3>cutCopyMaskFormat : </h3>
    <smart-masked-text-box mask="../../../0000" cut-copy-mask-format="excludePromptAndLiterals"></smart-masked-text-box> : excludePromptAndLiterals <br />
    <smart-masked-text-box mask="../../../0000" cut-copy-mask-format="includePrompt"></smart-masked-text-box> : includePrompt <br />
    <smart-masked-text-box mask="../../../0000" cut-copy-mask-format="includeLiterals"></smart-masked-text-box> : includeLiterals <br />
    <smart-masked-text-box mask="../../../0000" cut-copy-mask-format="includePromptAndLiterals"></smart-masked-text-box> : includePromptAndLiterals <br /><br />

    <h3>Paste copied text from a masked text box:</h3>
    <smart-text-box placeholder="Paste Here ..."></smart-text-box>
</body>
</html>
